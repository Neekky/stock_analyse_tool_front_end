name: Deploy to Aliyun Server

on:
  push:
    branches:
      - master  # 触发部署的分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.18.2'  # 可以指定项目所需的Node.js版本

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # 确保这里的命令与你的实际构建脚本相匹配

    - name: Deploy to Aliyun Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.ALIYUN_SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22  # 如有必要，更改为你的服务器SSH端口
        source: "dist/, server.js, package.json, pnpm-lock.yaml"  # 构建输出目录
        target: ${{ secrets.DEPLOY_PATH }}
        rm: true
    
    - name: Restart server (if needed)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.ALIYUN_SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          cd ${{ secrets.DEPLOY_PATH }} # 重启服务
          pm2 restart server.js --name "stock_analyse_front_server"
